<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voting</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <table id="totals"><tr>
    <td>Total: 0</td>
    <td>Simple Majority (1/2): 0</td>
    <td>Qualified Majority (3/5): 0</td>
  </tr></table>
  <table id="main-table"><tr>
    <td>
      <input type="text" id="question" placeholder="Question" />
      <ul id="choices">
        <li id="add-button">
          <button class="add" onclick="addChoice()">Add +</button>
        </li>
      </ul>
      <div id="control-panel">
        <button onclick="postPoll()">Port</button>
        <button onclick="lockPoll()">Lock</button>
        <button onclick="clearPoll()">Clear</button>
      </div>
    </td>
    <td id="bar-chart">
      Bar Chart
    </td>
  </tr></table>
</body>
</html>
