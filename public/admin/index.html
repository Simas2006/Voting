<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voting</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <table id="totals"><tr>
    <td id="total-100">Total: 0</td>
    <td id="total-50">Simple Majority (1/2): 0</td>
    <td id="total-60">Qualified Majority (3/5): 0</td>
  </tr></table>
  <table id="main-table"><tr>
    <td>
      <input type="text" id="question" placeholder="Question" />
      <ul id="choices">
        <li id="add-button">
          <button class="add" onclick="addChoice()">Add +</button>
        </li>
      </ul>
      <div id="control-panel">
        <button onclick="postPoll()">Post</button>
        <button onclick="releaseVotes()">Release</button>
        <button onclick="clearPoll()">Clear</button>
      </div>
    </td>
    <td id="chart-panel">
      <p id="poll-info">Nothing posted yet</p>
      <table id="bar-chart">
        <tr id="chart-choices"></tr>
        <tr id="chart-bars"></tr>
      </table>
    </td>
  </tr></table>
</body>
</html>
